<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Form Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1>Form Maker</h1>
        <select id="type" class="form-select">
            <option value="text">Text</option>
            <option value="button">Button</option>
            <option value="radio">Radio</option>
            <option value="checkbox">Checkbox</option>
        </select>
        <input type="text" class="form-control mt-2" id="label" placeholder="Label">
        <div class="d-flex flex-row justify-content-end">
          
        </div>
        <hr>
        <div class="card p-2" >
            <h4 class="text-secondary">Form Preview</h4>
            <div class="main" id="display" >
            </div>
        </div>
        <button class="btn btn-primary mt-2" onclick="insert()">Insert Element</button>
        <button class="btn btn-danger mt-2" onclick="remove()">Remove Element</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
